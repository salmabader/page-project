<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/transition-style">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.png">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="overflow-x-hidden w-full transition-all ease-out duration-200 flex flex-col items-center bg-[#8497B0]">
    <header class="fixed bg-white w-full flex justify-center shadow-md bg-opacity-90">
        <div class="flex flex-wrap justify-between my-4 font-medium items-center w-full lg:max-w-5xl max-w-2xl mx-10">
            <div class="">
                <p class="text-sm font-light">Category <span id="category-number">1</span></p>
                <p id="catogory">Site Sustainability</p>
            </div>
            <div class="text-center md:block hidden">
                <p class="font-normal text-sm">Question <span id="q-num"></span> of <span id="q-total"></span></p>
            </div>
            <div class="flex gap-2 ">
                <div class="flex flex-col gap-1 justify-center items-center">
                    <p class="text-xs">Cost</p>
                    <div class="flex justify-between gap-2 px-5 py-1 rounded-full bg-green-200 border border-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                            stroke="currentColor" class="w-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                        </svg>
                        <p id="total_cost">0</p>
                    </div>
                </div>
                <div class="flex flex-col gap-1 justify-center items-center">
                    <p class="text-xs">Points</p>
                    <div
                        class="flex justify-between gap-2 px-5 py-1 rounded-full bg-yellow-200 border border-yellow-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                            stroke="currentColor" class="w-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                        </svg>
                        <p id="total_points">0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="w-full flex flex-col items-center mt-32 lg:max-w-5xl max-w-2xl">
        <form action="result.html" method="POST" id="myForm">
            <section class="relative flex flex-col lg:max-w-4xl max-w-2xl lg:mx-0 mx-9 bg-white rounded-xl shadow-md">
                <div
                    class="absolute -top-2 left-5 bg-[#ad3421] text-white text-sm font-semibold tracking-wider px-3 rounded-full border-2 border-red-900">
                    Multisection
                </div>
                <div class="px-10 py-5 text-center bg-gray-200 rounded-t-xl border-dashed">Question</div>
                <div class="mt-10 border-b border-gray-400">
                    <input type="radio" name="answers" id="section-1-1" class="hidden peer">
                    <label for="section-1-1"
                        class=" flex justify-between items-center gap-5 p-2 cursor-pointer peer-checked:bg-blue-100  hover:bg-gray-100">
                        <div class=" click-zoom">
                            <label>
                                <input type="checkbox">
                                <img src="imgs/1_1_1.png" class="w-32 h-full rounded-md">
                            </label>
                        </div>
                        <p class="w-3/4">Lorem ipsum dolor sit amet consectetur
                            adipisicing
                            elit.
                            Est incidunt
                            doloribus
                            dolor hic magni,
                            nemo sunt expedita eius. Consectetur praesentium, neque nobis totam iusto ea! Incidunt
                            deserunt
                            fugit blanditiis quae!</p>
                        <p class="w-28 mx-2 text-center font-semibold bg-green-200 py-2 rounded-full">8200 SR</p>
                    </label>
                </div>

                <div class="flex justify-between mt-6 flex-row-reverse items-center">
                    <button type="button"
                        class="bg-white px-6 py-1 rounded-full flex items-start hover:bg-slate-200 transition-all duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 inline">
                            <path fill-rule="evenodd"
                                d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </section>
        </form>

    </main>
    <!-- <script src="script.js" type="module"></script> -->
</body>

</html>
