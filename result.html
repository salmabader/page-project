<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/transition-style">


    <script src="./index.js" type="module"></script>

    <!-- html2canvas library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->

    <!-- jsPDF library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Result</title>
</head>

<body id="result-page"
    class="finisher-header overflow-x-hidden w-full h-full min-h-screen transition-all ease-out duration-200 flex flex-col items-center justify-center">

    <div id="result-details"
        class="relative flex flex-col justify-center items-center bg-white shadow-lg rounded-lg border border-gray-400 py-10 lg:w-1/2 w-5/6">
        <div class="absolute -top-11 text-5xl font-bold drop-shadow-md text-gray-800 underline decoration-wavy">The
            Result</div>

        <div class="flex w-full justify-center gap-20">
            <div class="flex flex-col items-center font-medium">
                <p>Total cost</p>
                <p id="myCost"></p>
            </div>
            <div class="flex flex-col items-center font-medium">
                <p>Total points</p>
                <p id="myPoints"></p>
            </div>
        </div>
        <div>
            <img src="./imgs/" id="level-img" class="mt-8">
        </div>
        <div class="flex mt-10 gap-3">
            <button
                class="bg-green-600 px-5 py-1 rounded-full hover:bg-green-500 border-2 border-green-700 font-semibold lg:text-base text-xs text-green-50 transition-all duration-150"
                onclick="location.href = 'questions.html'">Start Again</button>
            <button
                class="bg-yellow-500 px-5 py-1 rounded-full hover:bg-yellow-400 border-2 border-yellow-600 font-semibold lg:text-base text-xs transition-all duration-150"
                onclick="download();">Download
                the result as PDF</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 100,
            "size": {
                "min": 2,
                "max": 8,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.4
                },
                "y": {
                    "min": 0,
                    "max": 0.6
                }
            },
            "colors": {
                "background": "#eeeeee",
                "particles": [
                    "#eccb53",
                    "#8fe09a",
                    "#ff7359"
                ]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "shapes": [
                "c"
            ]
        });
    </script>
</body>

</html>
